<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <rect width="1200" height="600" fill="#f6f7f2"/>
  <circle cx="200" cy="150" r="80" fill="#9acb61" opacity="0.1"/>
  <circle cx="1000" cy="400" r="120" fill="#1c7c3c" opacity="0.08"/>
  <circle cx="600" cy="300" r="60" fill="#2e8b57" opacity="0.06"/>
  
  <!-- Subtle pattern -->
